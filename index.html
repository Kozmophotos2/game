<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-box {
            flex: 1;
            overflow-y: scroll;
            padding: 20px;
        }

        #input-box {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            font-size: 16px;
            padding: 8px;
        }

        #send-button {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatBox = document.getElementById("chat-box");
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");

            sendButton.addEventListener("click", function () {
                const message = messageInput.value.trim();
                if (message !== "") {
                    addMessage("You", message);
                    simulateChatGPTResponse(message);
                    messageInput.value = "";
                }
            });

            function addMessage(sender, text) {
                const messageElement = document.createElement("div");
                messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
                chatBox.appendChild(messageElement);

                // Auto-scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function simulateChatGPTResponse(userMessage) {
                // Simulate a response from ChatGPT (in a real scenario, this would be a server call)
                const response = "I'm just a simple simulation, but I hope you're having a great day!";

                setTimeout(function () {
                    addMessage("ChatGPT", response);
                }, 500);
            }
        });
    </script>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>
</body>
</html>
