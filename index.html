
         <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            background-color: #ddd;
            border: 2px solid #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #output {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        #restartBtn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const symbols = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            const totalPairs = 4; // Increase this value to make the game harder
            const totalCards = totalPairs * 2;
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let attempts = 0;

            function generateCards() {
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                attempts = 0;

                for (let i = 0; i < totalPairs; i++) {
                    const symbol = symbols[i];
                    cards.push(symbol, symbol);
                }

                // Shuffle the cards
                cards.sort(() => Math.random() - 0.5);

                renderGame();
            }

            function renderGame() {
                const gameBoard = document.getElementById("game-board");
                gameBoard.innerHTML = '';

                for (let i = 0; i < totalCards; i++) {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.dataset.index = i;
                    card.innerHTML = '<span class="hidden">?</span>';
                    card.addEventListener("click", handleCardClick);
                    gameBoard.appendChild(card);
                }
            }

            function handleCardClick(event) {
                const clickedCard = event.target;
                const index = clickedCard.dataset.index;

                if (!flippedCards.includes(index) && flippedCards.length < 2) {
                    flippedCards.push(index);
                    showCardSymbol(clickedCard);

                    if (flippedCards.length === 2) {
                        setTimeout(checkMatch, 1000);
                    }
                }
            }

            function showCardSymbol(card) {
                const index = card.dataset.index;
                card.innerHTML = `<span>${cards[index]}</span>`;
            }

            function hideCardSymbol(card) {
                card.innerHTML = '<span class="hidden">?</span>';
            }

            function checkMatch() {
                const [index1, index2] = flippedCards;
                const card1 = document.querySelector(`[data-index="${index1}"]`);
                const card2 = document.querySelector(`[data-index="${index2}"]`);

                attempts++;

                if (cards[index1] === cards[index2]) {
                    matchedPairs++;
                    if (matchedPairs === totalPairs) {
                        endGame(`Congratulations! You completed the game in ${attempts} attempts.`);
                    } else {
                        flippedCards = [];
                    }
                } else {
                    hideCardSymbol(card1);
                    hideCardSymbol(card2);
                    flippedCards = [];
                }
            }

            function endGame(message) {
                document.getElementById("output").innerHTML = message;
                document.getElementById("restartBtn").style.display = "block";
            }

            document.getElementById("restartBtn").addEventListener("click", function () {
                document.getElementById("output").innerHTML = '';
                document.getElementById("restartBtn").style.display = "none";
                generateCards();
            });

            generateCards();
        });
    </script>
</head>
<body>
    <h1>Memory Matching Game</h1>
    <div id="game-board"></div>
    <div id="output"></div>
    <button id="restartBtn" style="display: none;">Restart Game</button>
</body>
</html>
