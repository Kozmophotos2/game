<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #field {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: #8DB600;
            margin: 20px auto;
        }

        #ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FFFFFF;
            border-radius: 50%;
            top: 85px;
            left: 185px;
        }

        #goal {
            position: absolute;
            width: 10px;
            height: 100px;
            background-color: #FFFFFF;
            top: 50px;
        }

        #goal-left {
            left: 0;
        }

        #goal-right {
            right: 0;
        }

        #score {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        #restartBtn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let ball = document.getElementById("ball");
            let goalLeft = document.getElementById("goal-left");
            let goalRight = document.getElementById("goal-right");
            let score = 0;

            function moveBall() {
                const direction = Math.random() < 0.5 ? -1 : 1;
                const speed = Math.random() * 5 + 2;

                ball.style.transition = "none";
                ball.style.left = "185px";
                ball.style.top = "85px";

                setTimeout(() => {
                    ball.style.transition = `all ${speed}s linear`;
                    ball.style.left = `${direction === 1 ? 370 : 0}px`;
                    ball.style.top = `${Math.random() * 140}px`;
                }, 10);
            }

            function checkGoal() {
                const ballLeft = parseInt(ball.style.left);
                const ballTop = parseInt(ball.style.top);

                if (ballLeft > 370 && ballTop > 50 && ballTop < 150) {
                    score++;
                    document.getElementById("score").innerText = `Score: ${score}`;
                    moveBall();
                }
            }

            document.getElementById("goal-left").addEventListener("click", function () {
                score = 0;
                document.getElementById("score").innerText = "Score: 0";
                moveBall();
            });

            document.getElementById("goal-right").addEventListener("click", function () {
                checkGoal();
            });
        });
    </script>
</head>
<body>
    <h1>Football Game</h1>
    <div id="field">
        <div id="goal" id="goal-left"></div>
        <div id="goal" id="goal-right"></div>
        <div id="ball"></div>
    </div>
    <div id="score">Score: 0</div>
    <button id="restartBtn">Restart Game</button>
</body>
</html>
