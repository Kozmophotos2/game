<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #output {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        #inputBox {
            margin-top: 20px;
            font-size: 16px;
            padding: 5px;
        }

        #submitBtn, #restartBtn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        #hangman {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const words = ["javascript", "programming", "web", "development", "openai", "hangman", "challenge"];
            let secretWord;
            let displayWord;
            let incorrectGuesses;
            let hangmanParts;

            function startGame() {
                secretWord = words[Math.floor(Math.random() * words.length)];
                displayWord = "_".repeat(secretWord.length);
                incorrectGuesses = 0;
                hangmanParts = document.querySelectorAll('.hangman-part');

                for (let i = 0; i < hangmanParts.length; i++) {
                    hangmanParts[i].classList.add('hidden');
                }

                document.getElementById("output").innerHTML = `Guess the word: ${displayWord}`;
                document.getElementById("inputBox").value = "";
                document.getElementById("submitBtn").disabled = false;
                document.getElementById("restartBtn").style.display = "none";
            }

            function updateDisplayWord() {
                document.getElementById("output").innerHTML = `Guess the word: ${displayWord}`;
            }

            function endGame(message) {
                document.getElementById("output").innerHTML = message;
                document.getElementById("submitBtn").disabled = true;
                document.getElementById("restartBtn").style.display = "block";
            }

            function updateHangman() {
                if (incorrectGuesses < hangmanParts.length) {
                    hangmanParts[incorrectGuesses].classList.remove('hidden');
                }

                if (incorrectGuesses === hangmanParts.length - 1) {
                    endGame(`Sorry, you've run out of attempts. The correct word was "${secretWord}".`);
                }
            }

            document.getElementById("submitBtn").addEventListener("click", function () {
                const userGuess = document.getElementById("inputBox").value.toLowerCase();

                if (!userGuess || userGuess.length !== 1 || !(/[a-z]/.test(userGuess))) {
                    document.getElementById("output").innerHTML = "Please enter a single letter.";
                } else {
                    if (secretWord.includes(userGuess)) {
                        // Update the display word with correctly guessed letters
                        for (let i = 0; i < secretWord.length; i++) {
                            if (secretWord[i] === userGuess) {
                                displayWord = displayWord.substring(0, i) + userGuess + displayWord.substring(i + 1);
                            }
                        }

                        // Check if the word is fully guessed
                        if (displayWord === secretWord) {
                            endGame(`Congratulations! You guessed the word "${secretWord}" with ${incorrectGuesses} incorrect attempts.`);
                        } else {
                            updateDisplayWord();
                        }
                    } else {
                        incorrectGuesses++;
                        updateHangman();
                        document.getElementById("output").innerHTML = `Incorrect! Attempts left: ${hangmanParts.length - incorrectGuesses}`;
                    }
                }
            });

            document.getElementById("restartBtn").addEventListener("click", startGame);

            startGame();
        });
    </script>
</head>
<body>
    <h1>Hangman Game</h1>
    <div id="output"></div>
    <input type="text" id="inputBox" placeholder="Enter a letter" maxlength="1" />
    <br>
    <button id="submitBtn">Submit Guess</button>
    <button id="restartBtn" style="display: none;">Restart Game</button>

    <div id="hangman">
        <div class="hangman-part hidden">H</div>
        <div class="hangman-part hidden">A</div>
        <div class="hangman-part hidden">N</div>
        <div class="hangman-part hidden">G</div>
        <div class="hangman-part hidden">M</div>
        <div class="hangman-part hidden">A</div>
        <div class="hangman-part hidden">N</div>
    </div>
</body>
</html>
