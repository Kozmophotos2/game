<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .character {
            width: 100px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .character:hover {
            transform: scale(1.1);
        }

        #output {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        #restartBtn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const characters = ["grimace1.png", "grimace2.png", "grimace3.png", "susgrimace.png"];
            const shuffledCharacters = shuffleArray(characters);
            let susIndex;
            let selectedCharacter;

            function startGame() {
                susIndex = Math.floor(Math.random() * 4);
                selectedCharacter = -1;

                document.getElementById("output").innerHTML = "Click on the suspicious Grimace!";
                document.getElementById("restartBtn").style.display = "none";

                renderCharacters();
            }

            function renderCharacters() {
                const gameContainer = document.getElementById("game-container");
                gameContainer.innerHTML = '';

                for (let i = 0; i < 4; i++) {
                    const character = document.createElement("img");
                    character.src = shuffledCharacters[i];
                    character.alt = "grimace";
                    character.classList.add("character");
                    character.addEventListener("click", function () {
                        checkSelection(i);
                    });
                    gameContainer.appendChild(character);
                }
            }

            function checkSelection(index) {
                selectedCharacter = index;

                if (index === susIndex) {
                    document.getElementById("output").innerHTML = "Congratulations! You found the suspicious Grimace!";
                } else {
                    document.getElementById("output").innerHTML = "Oops! Not the suspicious Grimace. Try again!";
                }

                document.getElementById("restartBtn").style.display = "block";
            }

            function shuffleArray(array) {
                const shuffledArray = array.slice();
                for (let i = shuffledArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
                }
                return shuffledArray;
            }

            document.getElementById("restartBtn").addEventListener("click", startGame);

            startGame();
        });
    </script>
</head>
<body>
    <h1>Sus Grimace Game</h1>
    <div id="game-container"></div>
    <div id="output">Click on the suspicious Grimace!</div>
    <button id="restartBtn" style="display: none;">Restart Game</button>
</body>
</html>
