<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
</head>
<body>
    <h1>Welcome to the IP Tracker</h1>
    <p>Your IP address is: <span id="userIP"></span></p>

    <script>
        // Function to get the user's IP address
        async function getUserIP() {
            const response = await fetch('https://api64.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Display the user's IP address
        async function displayUserIP() {
            try {
                const userIP = await getUserIP();
                document.getElementById('userIP').textContent = userIP;
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }

        // Call the function to display the user's IP address
        displayUserIP();
    </script>
</body>
</html>
