<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with GPT-3</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");

        async function sendMessage() {
            const userMessage = userInput.value;
            appendMessage("User", userMessage);

            // Use your GPT-3 API key here
            const apiKey = "YOUR_GPT3_API_KEY";
            const apiUrl = "https://api.openai.com/v1/engines/davinci-codex/completions";
            
            try {
                const response = await axios.post(apiUrl, {
                    prompt: `User: ${userMessage}\nChatGPT:`,
                    max_tokens: 150
                }, {
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    }
                });

                const chatGptMessage = response.data.choices[0].text.trim();
                appendMessage("ChatGPT", chatGptMessage);
            } catch (error) {
                console.error("Error sending message:", error);
            }

            userInput.value = "";
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);
        }
    </script>
</body>
</html>
