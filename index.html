<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="minecraftCanvas"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("minecraftCanvas");
            const ctx = canvas.getContext("2d");

            const blockSize = 30;
            const worldWidth = 10;
            const worldHeight = 10;
            const world = [];

            // Initialize the world with random blocks
            for (let i = 0; i < worldWidth; i++) {
                world[i] = [];
                for (let j = 0; j < worldHeight; j++) {
                    world[i][j] = Math.random() < 0.5 ? "grass" : "stone";
                }
            }

            function drawWorld() {
                for (let i = 0; i < worldWidth; i++) {
                    for (let j = 0; j < worldHeight; j++) {
                        const blockType = world[i][j];
                        const x = i * blockSize;
                        const y = j * blockSize;

                        ctx.fillStyle = blockType === "grass" ? "#00FF00" : "#808080";
                        ctx.fillRect(x, y, blockSize, blockSize);
                    }
                }
            }

            function handleKeyDown(event) {
                // Handle keyboard input if needed
                // For example, you could move a character within the world
            }

            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawWorld();

                // Other game logic can be added here

                requestAnimationFrame(gameLoop);
            }

            window.addEventListener("keydown", handleKeyDown);

            canvas.width = worldWidth * blockSize;
            canvas.height = worldHeight * blockSize;

            gameLoop();
        });
    </script>
</body>
</html>
